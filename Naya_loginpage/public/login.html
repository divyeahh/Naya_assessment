<!DOCTYPE html>
<html>
<head>
	<title> SignUp Form</title>
		
		
<link rel="stylesheet"
href=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
integrity=
"sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
crossorigin="anonymous">	
		
<link rel="stylesheet" type="text/css" href="loginstyle.css">
		
</head>
<body>
    <div class="nav-container">
        <div class="wrapper">
            <nav>
                <div class="logo"><a href="#"><img src ="Naya_splash_logo.png" alt=" "></a></div>
            </nav>
        </div>
    </div>
	
	<br>
	<br>
	<br>
	<div class="container" >
		<div class="row">
		<div class="col-md-3">
					
		</div>
				
		<div class="col-md-6 main">
					
			<form action="/sign_up" method="post">
					
			<h1> SignUp form </h1>
							
			<input class="box" type="text" name="firstname" id="firstname"
			placeholder="firstname" required /><br>

            <input class="box" type="text" name="lastname" id="lastname"
			placeholder="lastname" required /><br>
							
			<input class="box" type="email" name="email" id="email"
			placeholder="E-Mail " required /><br>
							
			<input class="box" type="password" name="password"
			id="password" placeholder="Password " required/><br>
						<br>
			<input type="submit" id="submitDetails"
			name="submitDetails" value="Submit" /><br>
					
			</form>
					
		</div>
				
				
		<div class="col-md-3">
		</div>
				
	</div>
	</div>
</body>
</html>
